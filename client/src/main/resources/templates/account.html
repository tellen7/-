            <div class="avatar"><img src="img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>

            <li><a href="javascript:gotoTables()"> <i class="icon-grid fa-fw"></i>同步表 </a></li>
            <li><a href="javascript:gotoForm()"> <i class="icon-padnote fa-fw"></i>数据源配置 </a></li>

        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">账号修改</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:gotoIndex()">主页</a></li>
              <li class="breadcrumb-item active">账号修改            </li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Basic Form-->
                <div class="col-lg-6">
                    <div class="card">

                      <div class="card-header d-flex align-items-center">
                        <h3 class="h4">修改账号和密码</h3>
                      </div>
                      <div class="card-body">
                        <p>请谨慎修改数据同步系统管理员信息</p>
                        <form id="accountForm">
                          <div class="form-group">
                            <label class="form-control-label">邮箱</label>
                            <input type="email" placeholder="请输入邮箱地址" class="form-control" name="email">
                          </div>
                          <div class="form-group">       
                            <label class="form-control-label">密码</label>
                            <input type="password" placeholder="请输入新密码" class="form-control" name="password">
                          </div>
                          <input type="hidden" value="" name="token" id="token">
                          <div class="form-group">
                            <input type="button" value="修改" class="btn btn-primary" onclick="changeAccount()">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </section>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>

    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script>
        function gotoForm() {
            top.location.href = "forms?token="+sessionStorage.getItem("token")
        }
        function gotoCharts() {
            top.location.href = "charts?token="+sessionStorage.getItem("token")
        }
        function gotoIndex() {
            top.location.href = "index?token="+sessionStorage.getItem("token")
        }
        function gotoTables() {
            top.location.href = "tables?token="+sessionStorage.getItem("token")
        }
        function gotoAccount() {
            top.location.href = "account?token="+sessionStorage.getItem("token")
        }

        function changeAccount() {
            $('#token').val(sessionStorage.getItem("token"))
            $.ajax({
                type: 'POST',
                contentType:'application/json;charset=utf-8',
                dataType: 'json',
                url:'http://localhost:8080/changeAccount',
                data: JSON.stringify($('#accountForm').serializeJSON()),
                cache:false,//false是不缓存，true为缓存
                async:true,//true为异步，false为同步
                beforeSend:function(){
                    //请求前
                },
                success:function(result){
                    //请求成功时
                    alert(result.msg)
                    console.log(result)
                    if (result.code == 0){
                        top.location.href = "index?token="+sessionStorage.getItem("token")
                    }
                    if (result.code == 6){
                        top.location.href = "login"
                    }
                },
                complete:function(){
                    //请求结束时
                },
                error:function(){
                    //请求失败时
                }
            })
        }
    </script>
  </body>
</html>
