<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>大数据同步系统</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <!-- Fontastic Custom icon font-->
  <link rel="stylesheet" href="css/fontastic.css">
  <!-- Google fonts - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page">
  <!-- Main Navbar-->
  <header class="header">
    <nav class="navbar">
      <!-- Search Box-->
      <div class="search-box">
        <button class="dismiss"><i class="icon-close"></i></button>
        <form id="searchForm" action="#" role="search">
          <input type="search" placeholder="当前功能不可用" class="form-control">
        </form>
      </div>
      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <!-- Navbar Header-->
          <div class="navbar-header">
            <!-- Navbar Brand --><a href="javascript:gotoIndex()" class="navbar-brand d-none d-sm-inline-block">
            <div class="brand-text d-none d-lg-inline-block"><strong>大数据同步管理系统</div>
            <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div></a>
            <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
          </div>
          <!-- Navbar Menu -->

        </div>
      </div>
    </nav>
  </header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <nav class="side-navbar">
      <!-- Sidebar Header-->
      <div class="sidebar-header d-flex align-items-center">
        <div class="avatar"><img src="img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
        <div class="title">
          <h1 class="h4" th:text="${user}">游客</h1>
          <p>管理员</p>
        </div>
      </div>
      <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
      <ul class="list-unstyled">
        <li class="active"><a href="javascript:gotoIndex()"> <i class="icon-home fa-fw"></i>主页 </a></li>
        <li><a href="javascript:gotoTables()"> <i class="icon-grid fa-fw"></i>同步表 </a></li>
        <li><a href="javascript:gotoForm()"> <i class="icon-padnote fa-fw"></i>数据源配置 </a></li>
        <li><a href="javascript:gotoAccount()"> <i class="fa fa-user fa-fw"></i>账号修改 </a></li>
      </ul>
    </nav>
    <div class="content-inner">
      <!-- Page Header-->
      <header class="page-header">
        <div class="container-fluid">
          <h2 class="no-margin-bottom">系统状态 </h2>
            <!--<h2 class="no-margin-bottom">系统状态 <button class="btn btn-default btn-sm" style="float: right"><i class="fa fa-toggle-on" aria-hidden="true"></i>开启同步</button></h2>-->
        </div>
      </header>
      <!-- Dashboard Counts Section-->
      <section class="dashboard-counts no-padding-bottom">
        <div class="container-fluid">
          <div class="row bg-white has-shadow">
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
              <div class="item d-flex align-items-center">
                <div class="icon bg-violet"><i class="fa fa-database"></i></div>
                <div class="title"><span>同步表数</span>
                  <div class="progress">
                    <div role="progressbar" style="width: 100%; height: 4px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
                  </div>
                </div>
                <div class="number"><strong th:text="${sync}">0</strong></div>
              </div>
            </div>
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
              <div class="item d-flex align-items-center">
                <div class="icon bg-red"><i class="icon-padnote"></i></div>
                <div class="title"><span>同步任务</span>
                  <div class="progress">
                    <div role="progressbar" style="width: 100%; height: 4px;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-red"></div>
                  </div>
                </div>
                <div class="number"><strong th:text="${task}">0</strong></div>
              </div>
            </div>
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
              <div class="item d-flex align-items-center">
                <div class="icon bg-green"><i class="icon-bill"></i></div>
                <div class="title"><span>待审批数</span>
                  <div class="progress">
                    <div role="progressbar" style="width: 100%; height: 4px;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-green"></div>
                  </div>
                </div>
                <div class="number"><strong th:text="${approval}">0</strong></div>
              </div>
            </div>
            <!-- Item -->
            <div class="col-xl-3 col-sm-6">
              <div class="item d-flex align-items-center">
                <div class="icon bg-orange"><i class="icon-check"></i></div>
                <div class="title"><span>总同步量</span>
                  <div class="progress">
                    <div role="progressbar" style="width: 100%; height: 4px;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-orange"></div>
                  </div>
                </div>
                <div class="number"><strong th:text="${total}">0</strong></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Updates Section  如果没有log则不显示                                               -->
      <section class="updates " th:if="${not #lists.isEmpty(syncLogs)}">
        <div class="container-fluid">
          <div class="row">
            <!-- Recent Updates-->
            <div class="col-lg-12">
              <div class="recent-updates card">
                <div class="card-close">
                  <div class="dropdown">
                    <button type="button" id="closeCard6" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard6" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                  </div>
                </div>
                <div class="card-header">
                  <h3 class="h4">最近同步状态</h3>
                </div>
                <div class="card-body no-padding" th:each="log : ${syncLogs}">
                  <!-- Item-->
                  <div class="item d-flex justify-content-between">
                    <div class="info d-flex">
                      <div class="icon"><i class="icon-rss-feed"></i></div>
                      <div class="title">
                        <h5>成功同步表 :&nbsp;<strong th:text="${log.table}"></strong></h5>
                        <p><span th:text="${log.date}"></span></p>
                      </div>
                    </div>
                    <div class="date text-right" ><h4>耗时</h4><span th:text="${log.time}+' ms'">xxx ms</span></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>

      <!-- Charts Section-->
      <section class="charts">
        <div class="container-fluid">
          <div class="row">
            <!-- Line Charts-->
            <div class="col-lg-12">
              <div class="line-chart-example card">
                <div class="card-close">
                  <div class="dropdown">
                    <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">同步状态折线图</h3>
                </div>
                <!-- Line Chart            -->
                <div class="chart col-lg-12 col-12">
                  <div class="line-chart bg-white d-flex align-items-center justify-content-center">
                    <canvas id="lineCahrt"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Page Footer-->
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>&copy; 2017-2019</p>
            </div>
            <div class="col-sm-6 text-right">
              <p>Design by laowang</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>

<script src="js/charts-home.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
    <script>
        function gotoForm() {
            top.location.href = "forms?token="+sessionStorage.getItem("token")
        }
        function gotoCharts() {
            top.location.href = "charts?token="+sessionStorage.getItem("token")
        }
        function gotoIndex() {
            top.location.href = "index?token="+sessionStorage.getItem("token")
        }
        function gotoTables() {
            top.location.href = "tables?token="+sessionStorage.getItem("token")
        }
        function gotoAccount() {
            top.location.href = "account?token="+sessionStorage.getItem("token")
        }
    </script>
  </body>
</html>
