    <div class="content-inner">
      <!-- Page Header-->
      <header class="page-header">
        <div class="container-fluid">
          <h2 class="no-margin-bottom">数据源配置</h2>
        </div>
      </header>
      <!-- Breadcrumb-->
      <div class="breadcrumb-holder container-fluid">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:gotoIndex()">主页</a></li>
          <li class="breadcrumb-item active">数据源配置            </li>
        </ul>
      </div>
      <!-- Forms Section-->
      <section class="forms">
        <div class="container-fluid">
          <div class="row">
            <!-- Form Elements -->
            <div class="col-lg-12">
              <div class="card">

                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">数据源配置</h3>
                </div>
                <div class="card-body">
                  <form class="form-horizontal" id="datasourceForm">
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">数据库用户名</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="数据库管理系统用户名" name="username" th:value="${username}">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">数据库密码</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="数据库管理系统密码" name="password" th:value="${password}">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">数据库类型 <br><small class="text-primary">当前支持类型较少</small></label>
                      <div class="col-sm-9">

                        <div class="i-checks">
                          <input id="radioCustom1" type="radio" value="mysql" name="DBType" class="radio-template" th:checked="*{DBType} == 'mysql'">
                          <label for="radioCustom1">mysql</label>
                        </div>
                        <div class="i-checks">
                          <input id="radioCustom2" type="radio" value="sqlserver" name="DBType" class="radio-template" th:checked="*{DBType} == 'sqlserver'">
                          <label for="radioCustom2">sqlserver</label>
                        </div>
                        <div class="i-checks">
                          <input id="radioCustom3" type="radio" value="oracle" name="DBType" class="radio-template" th:checked="*{DBType} == 'oracle'">
                          <label for="radioCustom3">oracle</label>
                        </div>
                        <!--<div class="i-checks">-->
                          <!--<input id="radioCustom4" type="radio" value="sqllite" name="DBType" class="radio-template" th:checked="*{DBType} == 'sqllite'">-->
                          <!--<label for="radioCustom4">sqllite</label>-->
                        <!--</div>-->
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">数据库连接url</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="例如:jdbc:sqlserver://localhost:1433;databaseName=duplication" name="url" th:value="${url}">
                        <small class="help-block-none">JDBC驱动用到的数据库连接</small>
                      </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                      <div class="col-sm-4 offset-sm-3">
                        <button type="button" class="btn btn-primary" onclick="changeDatasource()">提交</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<script src="js/front.js"></script>
<script>
    function gotoForm() {
        top.location.href = "forms?token="+sessionStorage.getItem("token")
    }
    function gotoCharts() {
        top.location.href = "charts?token="+sessionStorage.getItem("token")
    }
    function gotoIndex() {
        top.location.href = "index?token="+sessionStorage.getItem("token")
    }
    function gotoTables() {
        top.location.href = "tables?token="+sessionStorage.getItem("token")
    }
    function gotoAccount() {
        top.location.href = "account?token="+sessionStorage.getItem("token")
    }

    function changeDatasource() {
        $.ajax({
            type: 'POST',
            contentType:'application/json;charset=utf-8',
            dataType: 'json',
            url:'http://localhost:2568/multiDownload/changeDataSource',
            data: JSON.stringify($('#datasourceForm').serializeJSON()),
            cache:false,//false是不缓存，true为缓存
            async:true,//true为异步，false为同步
            beforeSend:function(){
                //请求前
            },
            success:function(result){
                //请求成功时
                alert(result.msg)
                console.log(result)
                if (result.code == 0){
                    sessionStorage.setItem("initDBStatus",result.data);
                    top.location.href = "forms?token="+sessionStorage.getItem("token")
                }
            },
            complete:function(){
                //请求结束时
            },
            error:function(){
                //请求失败时
            }
        })
    }
</script>
